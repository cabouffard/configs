# ~/.tmuxinator/yaguara.yml

name: yaguara
root: ~/src/yaguara/yaguara

windows:
  - src:
      layout: even-horizontal
      panes:
        - vim
        - npm run integrations test

  - servers:
      layout: tiled
      panes:
        - npm run docker-compose -- up --build
        - npm run front-end start
        - npm run api start:node
        - npm run api watch
        - npm run profectus watch
        - npm run etl start:node
        - npm run websockets start:node
        - npm run mailer start:node
        - npm run cronjobs start
        - npm run config watch
        - npm run integrations watch
        - cd /packages/ts-types && npm run build
