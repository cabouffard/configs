# ~/.tmuxinator/keyboard.yml

name: keyboard
root: ~/src/qmk_firmware/

windows:
  - src:
      layout: even-horizontal
      panes:
        - vim keyboards/dztech/dz60rgb/keymaps/cab/keymap.c

  - compile:
      layout: even-horizontal
      panes:
        - su atrus && sudo make dztech/dz60rgb:cab
